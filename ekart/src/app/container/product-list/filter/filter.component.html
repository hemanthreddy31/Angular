<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilterRadioButton" />
    <span>{{'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="In Stock" [(ngModel)]="selectedFilterRadioButton"  />
    <span>{{'In Stock('+inStock+')'}}</span>

    <input type="radio" name="filter" value="Out of Stock" [(ngModel)]="selectedFilterRadioButton"  />
    <span>{{'Outof Stock('+outOfStock+')'}}</span>
</div>
